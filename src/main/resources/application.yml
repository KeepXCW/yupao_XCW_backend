# DataSource Config
spring:
  application:
    name: user-center
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yupi?serverTimezone=Asia/Shanghai&serverTimezone=GMT%2B8
    username: root
    password: root
  #session失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  #redis 配置
  redis:
    port: 6379
    host: localhost
    database: 3

  #默认运行环境
  profiles:
    active: dev
  jackson:
    # 格式化全局时间字段
    #date-format: yyyy-MM-dd HH:mm:ss
    # 指定时间区域类型
    time-zone: GMT+8
server:
  port: 8080
  servlet:
    context-path: /api


#使用 MyBatis-Plus 框架时，
#默认情况下，MyBatis-Plus 会启用驼峰命名法到下划线命名法的自动转换。
#这意味着，当您在实体类中使用驼峰命名法定义字段时（例如 userAccount），
#MyBatis-Plus 会自动将其转换为下划线命名法（例如 user_account）来匹配数据库中的列名。
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    #mybatis-plus配置控制台打印完整带参数SQL语句(打印日志非常耗费性能，不是调试开发阶段请关闭)
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  #逻辑删除的配置
  global-config:
    db-config:
      logic-delete-field: flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)